<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Image Manipulation">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> Image Manipulation</h1>
        <div class="mb-4 mt-4">
            <button class="bg-red-900 text-white py-1 px-2" 
                id="btnLoad">Load</button>
            <button class="bg-red-900 text-white py-1 px-2" 
                id="btnReset">Reset</button>
            <button class="bg-red-700 text-white py-1 px-2" 
                id="btnRed">RedScale</button>
            <button class="bg-green-700 text-white py-1 px-2" 
                id="btnGreen">GreenScale</button>
            <button class="bg-blue-700 text-white py-1 px-2" 
                id="btnBlue">BlueScale</button>
            <button class="bg-gray-500 text-white py-1 px-2" 
                id="btnGray">GrayScale</button>
            <button class="bg-gray-700 text-white py-1 px-2" 
                id="btnCIEGray">GrayCIEScale</button>
            <button class="bg-gray-800 text-white py-1 px-2" 
                id="btnNTSCGray">GrayNTSCScale</button>
            <button class="bg-gray-900 text-white py-1 px-2" 
                id="btnBin">Binarize</button>
        </div>
        <div class="mb-4 mt-4">
            <button class="bg-blue-900 text-white py-1 px-2" 
                id="btnAvg">Average</button>
            <button class="bg-blue-900 text-white py-1 px-2" 
                id="btnMed">Median</button>
            <button class="bg-blue-900 text-white py-1 px-2" 
                id="btnGaus">Gausian</button>
            <button class="bg-gray-300 text-black py-1 px-2" 
                id="btnBright">Bright</button>
            <button class="bg-gray-300 text-black py-1 px-2" 
                id="btnContr">Contrast</button>
            <button class="bg-green-300 text-black py-1 px-2" 
                id="btnXFlip">X-Flip</button>
            <button class="bg-green-300 text-black py-1 px-2" 
                id="btnYFlip">Y-Flip</button>
            <button class="bg-green-300 text-black py-1 px-2" 
                id="btnRotate">Rotation</button>
        </div>
        <div class="flex">
            <img id="image" src="./images/Win.jpg" hidden/>
            <canvas id="image-canvas"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
